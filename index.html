<!DOCTYPE html>
<html>
  <head>
    <title>Chocolate Pizza</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arya" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <p id="header"><img src="img/logo.png" alt="fork and knife logo" id="logo"><span id="delicious">Delicious</span><br />THE BEST FOOD BLOG ON THE WEB</p>
      <img src="img/mail-icon.png" alt="mail icon" class="link-icon">
      <img src="img/rss-icon.png" alt="rss icon" class="link-icon" id="rss-icon">
      <img src="img/pint-icon.png" alt="pinterest icon" class="link-icon">
      <img src="img/flic-icon.png" alt="flickr icon" class="link-icon">
      <img src="img/insta-icon.png" alt="instagram icon" class="link-icon">
      <img src="img/gp-icon.png" alt="google plus icon" class="link-icon">
      <img src="img/twit-icon.png" alt="twitter icon" class="link-icon">
      <img src="img/fb-icon.png" alt="facebook icon" class="link-icon">
    </div>

    <div class="grey-bar">
    </div>

    <div class="content">
      <h1>Chocolate Pizza</h1>
      <p id="under-h1">POSTED ON 15 DEC 2013 / DESSERTS</P>
      <p id="print"><img src="img/print-icon.png" alt="print icon">PRINT</p>
      <img src="img/choco-pizza.png" alt="chocolate pizza" id="chocolate-pizza">
    </div>
  </body>
</html>
